<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/60b736368c.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="../img/ProfitBills_favicon-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Style/invoice.css" />
    <title>Generate Invoice</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="maindiv">
      <form action="">
        <h1>Generate Invoice</h1>
        <div>
          <span>
            <input
              type="text"
              name=""
              id="customerName"
              placeholder="Customer Name / Company"
            />
            <input onun
              type="text"
              name=""
              id="customerMob"
              placeholder="Mobile number "
            />
            <input type="text" name="" id="customerGSTIN" placeholder="GSTIN" />
            <br />
            <input type="address" id="customerAddress" placeholder="Address" />
          </span>

          <span>
            Invoice No. <span ><input id="invoicecount" type="text"></span> <br />
            <input type="date" name="" id="date" />
          </span>
        </div>
      </form>
      <table>
        <tr>
          <th style="width: 3px">S. No</th>
          <th style="width: 10em">Description</th>
          <th style="width: 1em">QTY</th>
          <th style="width: 1em">Rate</th>
          <th style="width: 1em">GST</th>
          <th style="width: 1em">Total</th>
          <th style="width: 3px">DL -T</th>
        </tr>

        <!-- <tr> -->
        <tbody id="invoiceProductData"></tbody>
        <button id="addrow">Add Row</button>
        <!-- </tr> -->
      </table>

      <span id="generate">Generate</span>
    </div>

    <div id="footer"></div>
  </body>
  <script src="../Scripts/invoice.js"></script>
</html>
